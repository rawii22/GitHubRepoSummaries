<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="userSummary.css">
</head>
<body>
    <nav>
        <a href="index.html" class="studio-name">
            GitHub User Summary
        </a>
    </nav>
    <hr>
    <input type="text" id="queryUsername" placeholder="Search username" maxlength="100">
    <button id="searchButton">Search</button>
    <div class="options">
        <input type="checkbox" id="includeForksButton" name="includeForksButton">
        <label for="includeForksButton">Include Forks</label>
        <input type="checkbox" id="printAsJSONButton" name="printAsJSONButton">
        <label for="printAsJSONButton">View as JSON</label>
    </div>
    <p id="userSummary" class="userSummary">
    </p>
    <a id="userLink">
    </a>
    <script src="app.js"></script>
</body>
</html>
